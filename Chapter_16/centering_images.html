<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Centering Images</title>
        <style media="screen">
            img.align-center {
                display: block;
                margin: 0px auto;
            }
            img.medium {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>
    <body>
        <p>
            <img src="images/magnolia.jpg" alt="Magnolia" class="align-center medium" />
             <b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species. It
             is named after French botanist Pierre Magnol and, having evolved before bees appeared, the
             flowers were developed to encourage pollination by beetle.
        </p>
    </body>
</html>
