<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Sizes</title>
        <style media="screen">
            img.large {
                width: 500px;
                height: 500px;
            }
            img.medium {
                width: 250px;
                height: 250px;
            }
            img.small {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <img src="images/magnolia.jpg" class="large" alt="Magnolia" />
        <img src="images/magnolia.jpg" class="medium" alt="Magnolia" />
        <img src="images/magnolia.jpg" class="small" alt="Magnolia" />
    </body>
</html>
