<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Z index</title>
        <style media="screen">
            h1 {
                position: fixed;
                top: 0px;
                left: 0px;
                margin: 0px;
                padding: 10px;
                width: 100%;
                background-color: #efefef;
                z-index: 10;
            }
            p {
                position: relative;
                top: 70px;
                left: 70px;
            }
        </style>
    </head>
    <body>
        <h1>The Evolution of the Bicycle</h1>
        <p>
            In 1817 Baron Von Drais invented a walking machine that would help
            him get around the royal gardens faster...
        </p>
        <p>
            The Machine became known as the Draisienne. Made entirely of wood.
            This enjyed a shortlived popularity as a fad.
        </p>
    </body>
</html>
