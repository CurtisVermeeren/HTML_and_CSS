<!DOCTYPE html>
<html>
    <head>
        <title>Foreground Colour</title>
        <style type="text/css">
            /* color name */
            h1 {
                color: DarkCyan;
            }
            /* hex code */
            h2 {
                color: #ee3e80;
            }
            /* rgb value */
            p {
                color: rgb(100,100,90);
            }
        </style>
    </head>
    <body>
        <h1>Potatoes</h1>
        <h2>Aren't they sure yummy?</h2>
        <p>
            Mmmm delicious potatoes. There are so many different ways to cook and
            enjoy them. 
        </p>
    </body>
</html>
